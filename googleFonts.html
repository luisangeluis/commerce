<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fonts</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;1,100&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,900;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;1,100&family=Roboto:ital,wght@0,900;1,900&display=swap"
        rel="stylesheet">
    <style>
        .titulo {
            font-family: 'Roboto', sans-serif;
        }

        .paragraph {
            font-family: 'Lato', sans-serif;
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <h1 class="titulo">Este es un titulo</h1>
    <p class="paragraph">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed nobis aut deserunt vitae possimus perferendis alias
        molestias modi voluptatem fuga?
    </p>
</body>

</html>
