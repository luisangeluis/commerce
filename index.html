<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E commerce</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Customs CSS -->
    <link rel="stylesheet" href="./index.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <nav id="home" class="main-nav">
        <div id="toggle-menu" class="toggle-menu">
            <i class="fas fa-shopping-cart"></i>
        </div>
        <div class="fondodenav main-menu" id="main-menu">
            
        </div>
    </nav>
    <main class="container">
        <div class="row">
            <div id="menu" class="text-end py-3">
                <button onclick="toggleMenu()" class="icon cart shopping btn btn-success" >
                    <i class="fa-solid fa-cart-shopping fa-lg"></i>
                </button>
            </div>
            <div class="bg-danger text-center bg-opacity-75 border-bottom-3 rounded ">
                <img src="https://ciberseguridadenlinea.com/wp-content/uploads/2022/02/DD-Roster-011-Logotipo_Academlo-02-1.png" alt="Academlo logo">
            </div>
            <div class="col-lg-4">
                <div class="row create-product py-3">
                    <div class="col-12 text-center">
                        <!-- Form crear producto -->
                        <h2>Crear producto</h2>
                        <form class="w-75 mx-auto" onsubmit="event.preventDefault(), createProduct()">
                            <div class="card">
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Nombre del producto</label>
                                        <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="´price" class="form-label">Precio</label>
                                        <input type="text" class="form-control" id="price">
                                    </div>
                                    <div class="mb-3">
                                        <label for="image" class="form-label">Ingresa la url de tu imagen</label>
                                        <input type="url" class="form-control" id="image">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Crear producto</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row edit-product py-3">
                    <div class="col-12 text-center">
                        <!-- Form Editar producto -->
                        <h2>Editar producto</h2>
                        <form class="w-75 mx-auto" onsubmit="event.preventDefault(), updateProduct()" id="form-edit">
                            <div class="card">
                                <div class="card-body">
                                    <img alt="imagen-producto" id="img-edit" class="img-fluid">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Nombre del producto</label>
                                        <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="´price" class="form-label">Precio</label>
                                        <input type="text" class="form-control" id="price">
                                    </div>
                                    <div class="mb-3">
                                        <label for="image" class="form-label">Ingresa la url de tu imagen</label>
                                        <input type="text" class="form-control" id="image">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Editar producto</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
            <div class="col-lg-8">
                <div class="products my-3">
                    <div class="container">
                        <div class="row products-container ">

                        </div>

                    </div>
                </div>
            </div>
        </div>

    </main>




    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./index.js" type="module"></script>
</body>

</html>
