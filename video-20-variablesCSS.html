<!DOCTYPE html>
<html>
<head>
<title>Varialbes CSS</title>

<style type="text/css">
	:root{
		--color:red;
		--border:10px solid yellow;

	}
	.parrafo{
		color:var(--color)
	}
	/*
	.article{
		--color:green;
	}
	*/
	.check:checked+.box{
		--color: purple;
		border: var(--border)
	}

	.article .parrafo{
		--color:pink;
	}

	.box{
		width: 100px;
		height: 100px;
		background: var(--color);
	}


</style>
</head>
<body>
	<h1>Variables CSS</h1>

	<article class="main-article">
		<p class="parrafo">parrafo</p>
	</article>

	<article class="article">
		<p class="parrafo">parrafo</p>
	</article >

	<input type="checkbox" class="check"name="">
		<div class="box"></div>


</body>

</html>
